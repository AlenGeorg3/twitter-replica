<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/static/styles.css">
    <script type="module" src="{{url_for('static', path='/firebase-login.js')}}"></script>
</head>

<body>
    <div id="login-box" class="form-signin" style="max-width: 400px; margin: auto; margin-top: 15px; padding: 15px; border: 1px solid #657786; border-radius: 10px; background-color: #F5F8FA
        ;">
        <h1 class="h3 mb-3 font-weight-normal" style="text-align: center; color: #14171A;">Please sign in</h1>
        <div class="form-floating mb-3">
            <input type="email" id="email" class="form-control" placeholder="Email address" required="" autofocus="">
            <label for="email" style="color:#657786">Email address</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" id="password" class="form-control" placeholder="Password" required="">
            <label for="password" style="color:#657786">Password</label>
        </div>
        <button id="login" class="btn btn-lg btn-primary btn-block" type="button"
            style="width: 100%; margin-bottom: 8px;">Sign in</button>
        <button id="sign-up" class="btn btn-lg btn-secondary btn-block" type="button"
            style="width: 100%;">Register</button>
    </div>
    <div id="sign-out" style="max-width: 400px; margin: auto; padding: 15px; border: 1px solid #657786; border-radius: 10px; background-color: #F5F8FA
        ; margin-top: 20px;">
        <h1 class="h3 mb-3 font-weight-normal" style="text-align: center; color: #14171A;">You are logged in as:
            {{user_token.email}}</h1>
        <button id="sign-out-btn" class="btn btn-lg btn-secondary btn-block" type="button"
            style="width: 100%; margin-bottom: 8px;">Sign
            Out</button>
        <a href="/" class="btn btn-lg btn-outline-secondary btn-block" style="width: 100%;">Cancel</a>
    </div>
</body>

</html>
